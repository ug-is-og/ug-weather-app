<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UG's Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <!-- If spellcheck is set to "false" or if the attribute is omitted, the browser's spellchecker is typically disabled for that specific input field. This means that the browser won't highlight potential spelling errors or provide suggestions. -->
            <button><img src="./images/search.png" alt="a search icon"></button>
        </div>
        <div class="error">
            <p>
                Invalid City Name
            </p>
        </div>
        <div class="weather">
            <div class="temp">
                <img src="./images/rain.png" alt="type of weather">
                <h1 class="temp-value">22Â°c</h1>
                <h2 class="city">Bengaluru</h2>
            </div>
            <div class="humidity-wind">
                <div class="humidity">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity-value">53%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind-speed">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="wind-speed-value">15 Km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
